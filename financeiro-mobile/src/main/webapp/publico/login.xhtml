<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head></h:head>

<h:body>
	<h:form>
		<pm:field>
			<p:outputLabel value="Login:" />
			<p:inputText value="#{loginUsuarioBean.usuarioLogin.login}" />
		</pm:field>
		
		<pm:field>
			<p:outputLabel value="Senha:" />
			<p:password value="#{loginUsuarioBean.usuarioLogin.senha}"/>
		</pm:field>
		<p:commandButton value="Entrar" action="#{loginUsuarioBean.login}"/>
		<p:commandButton action="#{usuarioBean.novo}" value="Registre-se" />
	</h:form>
</h:body>
</html>
