<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head></h:head>

<h:body>
	<pm:page>
		<pm:header title=""></pm:header>

		<pm:content>	
	<h:form>
	    <p:growl id="growl" />
	    
	    <h:inputHidden value="#{usuarioBean.usuario.codigo}"/>
	    <h:inputHidden value="#{usuarioBean.usuario.ativo}"/>
	
		<pm:field>
			<p:outputLabel value="Nome:" />
			<p:inputText value="#{usuarioBean.usuario.nome}" required="true" maxlength="30" requiredMessage="Você não tem nome?"/>
		</pm:field>

		<pm:field>
			<p:outputLabel value="e-mail:" />
			<p:inputText value="#{usuarioBean.usuario.email}" required="true" maxlength="50" requiredMessage="email inválido">
		         <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" /> 	
			</p:inputText>
		</pm:field>

		<pm:field>
			<p:outputLabel value="Login:" />
			<p:inputText value="#{usuarioBean.usuario.login}" required="true" maxlength="15" requiredMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_' .">
		<!--   <f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]{5,15})" />   -->	 
			</p:inputText>
		</pm:field>

		<pm:field>
			<p:outputLabel value="Senha:" />
			<p:password value="#{usuarioBean.usuario.senha}" maxlength="10" required="true" redisplay="true" 
			requiredMessage="Campo senha é obrigatório"/>
		</pm:field>

		<pm:field>
			<p:outputLabel value="Confirmar Senha:" />
			<p:password value="#{usuarioBean.confirmarSenha}" maxlength="10" required="true" redisplay="true"
			requiredMessage="Campo confirmar senha é obrigatório"/>
		</pm:field>

		<p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="growl" icon="check"/>
	</h:form>
</pm:content>

		<pm:footer title=""></pm:footer>
</pm:page>
</h:body>
</html>
