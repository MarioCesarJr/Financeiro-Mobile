<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
</h:head>

<h:body>
	<p:panelGrid columns="1">
		<p:outputLabel for="basic" value="Basic:" />
		<p:inputText id="basic" />

		<p:outputLabel for="password" value="Password:" />
		<p:password id="password" />
		<p:outputLabel for="search" value="Search:" />
		<p:inputText id="search" placeholder="Search text" type="search" />

		<h:form>
			<p:commandButton value="Default" 
				onclick="PF('dlg1').show();" type="button" />
		</h:form>
	</p:panelGrid>
	<p:dialog header="Header" widgetVar="dlg1" showEffect="pop">
		<h:outputText value="Salvo com sucesso !" />
	</p:dialog>

</h:body>
</html>
