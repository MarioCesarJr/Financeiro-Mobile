<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head></h:head>

<h:body>
	<h:form id="edicao">
		<pm:field>
			<p:outputLabel value="Descrição:" />
			<p:inputText value="#{contaBean.conta.descricao}" />
		</pm:field>

		<pm:field>
			<p:outputLabel value="Valor:" />
			<p:inputText value="#{contaBean.conta.valor}" >
			    <f:convertNumber minFractionDigits="2"/>
			</p:inputText>
		</pm:field>

		<p:commandButton action="#{contaBean.salvar}" value="Salvar">
			<f:ajax execute="@form" render=":edicao :listagem" />
		</p:commandButton>
	</h:form>

	<h:form id="listagem">
		<p:dataTable value="#{contaBean.lista}" var="conta" rendered="#{!empty contaBean.lista}">
			<p:column headerText="Descrição">
				<h:outputText value="#{conta.descricao}" />
			</p:column>
			
			<p:column headerText="Descrição">
				<h:outputText value="#{conta.dataCadastro}" >
				    <f:convertDateTime dateStyle="medium"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Valor">
				<h:outputText value="#{conta.valor}" >
				    <f:convertNumber minFractionDigits="2"/>
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
