<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<h:outputScript library="js" name="maskMoney.js"/>
</h:head>

<h:body>
	<h:form>
		<pm:field>
			<p:outputLabel value="Descrição:" />
			<p:inputText value="#{loginUsuarioBean.conta.descricao}" />
		</pm:field>

		<pm:field>
			<p:outputLabel value="Valor:" />
			<p:inputText id="txtValorInicial" onfocus="maskMoney(this)"
				value="#{loginUsuarioBean.conta.valor}">
				<f:convertNumber type="number" minFractionDigits="2"
					maxFractionDigits="2" locale="pt_BR" />
			</p:inputText>
		</pm:field>

		<p:commandButton action="#{loginUsuarioBean.salvar}" value="Salvar" update="@form" />

	
		<p:dataTable value="#{loginUsuarioBean.lista}" var="conta"
			rendered="#{!empty loginUsuarioBean.lista}">
			<p:column headerText="Descrição">
				<h:outputText value="#{conta.descricao}" />
			</p:column>

			<p:column headerText="Data Cadastro">
				<h:outputText value="#{conta.dataCadastro}">
					<f:convertDateTime dateStyle="medium" />
				</h:outputText>
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{conta.valor}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
	
</h:body>
</html>
